---
mailpit:
  domain:
  use_dehydrated: yes
  nginx:
    bind_addr:
      - "0.0.0.0"
      - "[::1]"
  bind_addr: 127.0.0.1
  smtp_port: 1025
  ui_port: 8025
  oauth2_proxy:
  install_dir: /opt/mailpit
  version: 1.29.1
  amd64_linux_url: "https://github.com/axllent/mailpit/releases/download/v{{ mailpit.version }}/mailpit-linux-amd64.tar.gz"
  db_path: /var/lib/mailpit/mailpit.db
