---
mailpit:
  domain:
  dehydrated:
    enable: false
  nginx:
    enable: true
    bind_addr:
      - "0.0.0.0"
      - "[::1]"
  bind_addr: 127.0.0.1
  smtp_port: 1025
  ui_port: 8025
  oauth2_proxy:
  install_dir: /opt/mailpit
  version: 1.29.1
  download_url: "https://github.com/axllent/mailpit/releases/download/v{{ mailpit.version }}/mailpit-{{ ansible_facts['system'] | lower }}-{{ 'arm64' if ansible_facts['architecture'] == 'aarch64' else 'amd64' }}.tar.gz"
  db_path: "{{ '/var/lib/mailpit/mailpit.db' if ansible_facts['system'] == 'Linux' else '/var/db/mailpit/mailpit.db' }}"
